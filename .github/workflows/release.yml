name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===== Build VSIX first =====
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Compile extension
        run: npm run compile --if-present

      - name: Package VSIX
        run: npx --yes @vscode/vsce package

      # ===== Generate Changelog =====
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feat", "feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["fix", "bug", "bugfix"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["docs", "documentation"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["chore", "ci", "refactor", "test"]
                }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}})",
              "empty_template": "No changes since last release.",
              "transformers": [
                {
                  "pattern": "^(feat|fix|docs|chore|test|ci|refactor)(\\(.+\\))?!?:\\s*",
                  "target": ""
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ===== Create Release =====
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: false
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov ruff nltk openai beautifulsoup4
          python -c "import nltk; nltk.download('stopwords', quiet=True)"

      # ============ Ruff Code Quality ============
      - name: Ruff lint check
        run: ruff check backend/ --config backend/pyproject.toml --output-format=github
        continue-on-error: true
      # Note: Ruff format check disabled - too noisy for existing code

      # ============ Syntax Check ============
      - name: Syntax check (compileall)
        run: |
          python -m compileall -q backend

      # ============ Tests with Coverage ============
      - name: Run tests with coverage
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
